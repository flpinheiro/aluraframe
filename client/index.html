<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="pt-br">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>
    <form class="form" onsubmit="negociationController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" format="dd/MM/yyyy" required autofocus/>
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociationController.apaga()">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <h3>Contador</h3>
    <p id="contador">0</p>
    <div id="NegociationView"></div>

    <script src="js/APP/Views/View.js"></script>
    <script src="js/APP/Models/Negociation.js"></script>
    <script src="js/APP/Controllers/NegociationController.js"></script>
    <script src="js/APP/Helpers/DateHelper.js"></script>
    <script src="js/APP/Models/ListaNegociation.js"></script>
    <script src="js/APP/Views/NegociationView.js"></script>
    <script src="js/APP/Models/Mensage.js"></script>
    <script src="js/APP/Views/MensageView.js"></script>
    
    <script>
    "use strict";
    let negociationController = new NegociationController();

    </script>
</body>
</html>
